<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QLSB User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/custom.css">
    <script src = "https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    
</head>
<body>
    <header>
        <h1 class="text-center">Client Home</h1>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-9">
                </div>
                <div class="col-md-3">
                    <div class="wc">
                        <a th:if="${loggedIn}">welcome</a>
                        <a th:if="${loggedIn}" th:object="${book}" th:text="${user.name}"></a> 
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
    	<a th:if="${loggedIn}" href="/booking"  class="btn btn-primary btn2">Booking</a>
    </div>
    <div class="container">
    	<a th:if="${loggedIn}" href="/qlsbedituser"  class="btn btn-primary btn2">Edit User</a>
    </div>
    <div class="container">
        <a th:if="${loggedIn}" href="/logout"  class="btn btn-primary btn2">Logout</a>
        
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    

</body>
</html>
